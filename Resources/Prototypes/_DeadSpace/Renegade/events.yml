- type: entity
  parent: BaseGameRule
  id: RenegadeSpawn
  components:
  - type: RenegadeRule
  - type: StationEvent
    weight: 3
    duration: null
    earliestStart: 60
    reoccurrenceDelay: 60
    minimumPlayers: 30
  - type: SpaceSpawnRule
  - type: AntagLoadProfileRule
    speciesOverride: Human
    speciesOverrideBlacklist:
    - Arachnid
    - Diona
    - Dwarf
    # - Human
    - Moth
    - Reptilian
    - SlimePerson
    - Vox
    - Demon
    - Shark
    - Tajaran
    - Vulpkanin
    - Felinid
    - Kobolt
    - Xenomorph
    - IPC
    - IPS
  - type: AntagObjectives
    objectives:
    - SubordinationCommandObjective
    - RenegadeSurviveObjective
  - type: AntagSelection
    agentName: renegade-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRenegade
      min: 1
      max: 1
      pickPlayer: false
      startingGear: RenegadeGear
      briefing:
        text: renegade-role-greeting
        color: Green
        sound: /Audio/_DeadSpace/Renegade/renegade-arrived-at-the-space-station.ogg
      components:
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: Renegade
      - type: NpcFactionMember
        factions:
        - Syndicate
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: RandomMetadata
        nameSegments:
        - NamesRenegadeTitle
        - NamesRenegade
      - type: RenegadeSubmissionAbility
      - type: RenegadeForceShieldAbility
        proto: RenegadeForceShield
      - type: RenegadeLightningAbility
      - type: RenegadeForceAbility
        strenghtPush: 1
        numberOfPulses: 1
        range: 5
        soundPush:
          collection: RenegadePush
          params:
            volume: 3
        soundPull:
          collection: RenegadePull
          params:
            volume: 3
      mindRoles:
      - MindRoleRenegade
